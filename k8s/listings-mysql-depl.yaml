apiVersion: apps/v1
kind: Deployment
metadata:
  name: listings-mysql-depl
spec:
  selector:
    matchLabels:
      app: listings-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: listings-mysql
    spec:
      containers:
        - image: mysql:5.7
          name: listings-mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-root-password-secret
                  key: MYSQL_ROOT_PASSWORD
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
          - name: mysql-persistent-storage
            mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: listings-mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: listings-mysql-srv
spec:
  selector:
    app: listings-mysql
  ports:
    - name: db
      protocol: TCP
      port: 3306
      targetPort: 3306
